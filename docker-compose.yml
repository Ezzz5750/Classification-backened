version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_KEYS=key1,key2,key3
      - GOOGLE_APPLICATION_CREDENTIALS=/app/creds.json
      - LOG_LEVEL=INFO
      - ENV=production
    volumes:
      - ./creds.json:/app/creds.json  # Mount your GCP service account key
    depends_on:
      - redis
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app

volumes:
  redis_data: